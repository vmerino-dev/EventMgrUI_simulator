        <meta property="og:description" content="A Event Manager UI simulator">

        <meta name="twitter:card" content="Event Manager simulator">

        <title>Log In - Event Mgr</title>
        <link rel="icon" href="../assets/img/favicon.ico" type="image/x-icon" sizes="16x16">
        <link rel="stylesheet" href="../style/normalize/normalize.css">
        <link rel="stylesheet" href="../style/dst/style.css">
        <link rel="stylesheet" href="../style/dst/login.css">

        <script src="login.js" type="application/javascript" defer></script>
    </head>
    <body>
        <nav class="nav">
            <h1 class="nav__title">Event Manager simulator</h1>
            <a class="nav__link" href="signin.html">Sign In</a>
        </nav>
        <main class="main">
            <h2>Iniciar sesión</h2>
            <form action="main.html" target="_self" method="post">
                <fieldset class="main__login">
                    <label class="login__info" for="user">Introduce tu usuario o email
                        <input id="user" class="info__input" type="text" minlength="3" maxlength="16" placeholder="Usuario" required>
                    </label>
                    <label class="login__info" for="passwd">Introduce tu contraseña
                        <input id="passwd" class="info__input" type="password" minlength="3" maxlength="16" placeholder="Contraseña" required>
                    </label>
                    <button class="login__button">Entrar</button>
                </fieldset>
            </form>
        </main>
        <footer class="footer">
            <h2 class="footer__title">Created by Víctor Merino</h2>
        </footer>
    </body>
</html>
